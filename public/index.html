<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Votación</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 400px; margin: auto; }
    #resultados { display: none; }
    .oculto { display: none; }
    button { margin-top: 1rem; }
  </style>
</head>
<body>
  <div id="votacion">
    <h2>¿A quién querés votar?</h2>
    <label><input type="radio" name="candidato" value="a" /> Candidato A</label><br/>
    <label><input type="radio" name="candidato" value="b" /> Candidato B</label><br/>
    <label><input type="radio" name="candidato" value="c" /> Candidato C</label><br/>
    <button id="botonVotar">Votar</button>
  </div>

  <div id="resultados">
    <h2>Resultados</h2>
    <ul>
      <li>Candidato A: <span id="a">0</span></li>
      <li>Candidato B: <span id="b">0</span></li>
      <li>Candidato C: <span id="c">0</span></li>
    </ul>
  </div>

  <script>
    document.getElementById('botonVotar').addEventListener('click', async () => {
      const seleccionado = document.querySelector('input[name="candidato"]:checked');
      if (!seleccionado) {
        alert('Elegí un candidato primero.');
        return;
      }

      await fetch('/votar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ candidato: seleccionado.value })
      });

      // Ocultar formulario y mostrar resultados
      document.getElementById('votacion').style.display = 'none';
      document.getElementById('resultados').style.display = 'block';

      const res = await fetch('/resultados');
      const datos = await res.json();

      document.getElementById('a').textContent = datos.a;
      document.getElementById('b').textContent = datos.b;
      document.getElementById('c').textContent = datos.c;
    });
  </script>
</body>
</html>
